                {% for object in object_list %}
                <div class="mix col-xl-2 col-md-3 col-sm-4 col-6 p-0 {{ object.categories_name }}">
                    <a title="{{ object.alt }}" href="{{ object.image.url }}" class="portfolio-item img-popup set-bg" data-setbg="{{ object.image.url }}"> </a>
                </div>{% empty %}
                <div class="col-lg-12 col-sm-12">
                    <p class="text-danger text-center">
                        محتوایی جهت نمایش وجود ندارد
                    </p>
                </div>{% endfor %}
